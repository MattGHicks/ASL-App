<head>
    <title>Custom Registration Tutorial</title>
</head>
<body>


<div class="container">
    <div class="row">
      {{#if currentUser}}

          {{> navbarUser}}
          {{> dashboard}}
          {{> jumbotron}}
      {{else}}
          {{> navbar}}
          {{> jumbotron}}
      {{/if}}
    </div>
</div>




</body>
















<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Localist</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right form-signin">
                    <div class="form-group">
                        <label for="loginEmail" class="sr-only">Email address</label>
                        <input name="loginEmail" type="email" id="loginEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="sr-only">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required="">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                    <a class="btn btn-primary" href="/register" role="button">Register</a>

                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</template>

<template name="navbarUser">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Localist</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <p style="color: #fff;" class="text-right">Welcome, Matt</p>
                <div>
                <form class="navbar-form navbar-right form-signin">
                    <button class="btn btn-primary" type="submit">Post</button>
                    <a class="btn btn-primary" href="/register" role="button">Account</a>

                </form>
                </div>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</template>

<template name="jumbotron">
    <div class="jumbotron">
        <div class="container">
            <h1>Hello, world!</h1>
            <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
        </div>
    </div>
</template>

<template name="register">
    <form class="form-signin center-text float-right">
        <div>
            <h5>Username</h5>
            <input type="email" name="registerEmail">
        </div>
        <div>
            <h5>Password</h5>
            <input type="password" name="registerPassword">
        </div><br>
        <div>
        <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>
</template>

<template name="login">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="loginEmail" class="sr-only">Email address</label>
            <input name="loginEmail" type="email" id="loginEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="loginPassword" class="sr-only">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

</template>
