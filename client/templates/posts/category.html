<template name="category">
	<div class="col-xs-6 col-md-4 hvr-pop">
		<a href="{{pathFor 'postsList'}}" class="thumbnail" id="thumbnail">
			<div class="img-responsive" id="{{value}}">
                <h2 align="center" class="name-value" id="{{value}}">{{name}}</h2>
                <img src="{{src}}" class="category category-thumbnail" id="{{value}}" alt="{{name}}">
			</div>
		</a>
	</div>
</template>
